<div class="container">
  <div class="card">
    <h2>Customer Login</h2>
    <form (ngSubmit)="login()">
      <!-- Login form inputs -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      
      <div class="sign-up-link">
        Don't have an account? <a routerLink="/signup">Sign up</a>
      </div>
    </form>

    <!-- Success message -->
    <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
      Login successful!
    </div>

    <!-- Error message -->
    <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
      Invalid username or password.
    </div>
  </div>
</div>
