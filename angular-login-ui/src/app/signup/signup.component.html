<div class="container">
  <div class="card">
    <h2>Sign Up</h2>
    <form (ngSubmit)="signup()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{8,}$" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      <div class="form-group">
        <span class="error-message">{{ errorMessage }}</span>
      </div>
      <div class="sign-up-link">
        Have an account? <a routerLink="/login">login</a>
      </div>
    </form>
  </div>
</div>
