<form (submit)="submitForm()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="email" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" [(ngModel)]="address" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" [(ngModel)]="dob" required>

  <button type="submit">Add</button>
</form>
